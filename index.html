<html>
<head>
<title>New Year 2022 Countdown!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap');
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap');
body { background-color: black; }
#text { font-family: 'IBM Plex Sans', sans-serif; color: white; }
#countdown { font-family: 'IBM Plex Sans', sans-serif; color: white; }
#centered { position: fixed; top: 50%; left: 50%; margin-top: -50px; margin-left: -100px; }
</style>
</head>
<body>
<div id="centered">
<h1 id="text">New Year 2022 Countdown! 2022 begins in:</h1>
<h1 id="countdown"></h1>
</div>
<script>
function update() {
  var today = new Date();
  // Annoying, right? BLEEP YOU, [Object undefined]!
  var hours = 23 - today.getHours()
  var minutes = 59 - today.getMinutes()
  var seconds = 59 - today.getSeconds()
  // Annoying, right? BLEEP YOU, INTS!
  if (minutes < 10) { minutes = "0" + minutes; }
  if (minutes < 1) { minutes = "00"; }
  if (seconds < 10) { seconds = "0" + seconds; }
  if (seconds < 1) { seconds = "00"; }
  var time = hours + ":" + minutes + ":" + seconds;
  if (today.getFullYear() > 2021) { time = "HAPPY NEW YEAR 2022!!!"; }
  document.getElementById("countdown").innerHTML = time;
}
setInterval(update, 100);
</script>
</body>
</html>
